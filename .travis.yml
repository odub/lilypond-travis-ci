language: c
sudo: true
before_install:
  - sh ./scripts/install-travis-prereqs.sh
script:
  - lilypond test1.ly
  - sh ./scripts/compile-ly-files.sh
  - tar czvf output.tar.gz `find * -regex ".*\.pdf$"`
deploy:
  provider: releases
  api_key: 
    secure: ""
  file: "test1.pdf"
  skip_cleanup: true
  on:
    tags: true